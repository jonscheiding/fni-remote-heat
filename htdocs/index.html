<html ng-app="app">
  <head>
    <title>Help, I'm Alive!</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="app.css"></script>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
  </head>
  <body ng-controller="AppController" ng-cloak>
    <div class="switches">
      <div class="switch {{switch.state}}" ng-repeat="switch in switches">
        <label>{{switch.label}}</label>
        <div class="indicator" ng-click="toggle()">
          {{switch.state}}
        </div>
      </div>
    </div>
    <div class="message" ng-if="loading">
      <label>Loading</label>
    </div>
    <div class="message" ng-if="changingSwitch">
      <label>Turning {{changingSwitch.to}} {{changingSwitch.label}}</label>
    </div>
    <div class="message" ng-if="authorizationMissing">
      <label>
        Server is not authorized to SmartThings.  Click below to authorize.
        <button ng-click="authorize()">Authorize</button>
      </label>
    </div>
  </body>
</html>
