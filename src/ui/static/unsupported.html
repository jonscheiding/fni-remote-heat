<!DOCTYPE html>
<html>
<head>
  <title>Unsupported Browser</title>
  <style type="text/css">
    body {
      font-family: arial;
      background-color: #eee;
    }
    
    .message {
      background-color: white;
      border: 1px solid grey;
      max-width: 600px;
      margin: auto;
      margin-top: 100px;
      text-align: center;
      box-shadow: 1px 1px 1px grey;
      padding: 1em;
    }
    
    .message div {
      padding: 0.2em;
    }
    
    .headline {
      font-size: 2em;
    }
    
    .subtitle {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="message">
    <div class="headline">Your browser is not supported.</div>
    <div class="subtitle">Please use the latest version of Internet Explorer, Chrome, Firefox or Safari.</div>
  </div>
</body>
</html>
